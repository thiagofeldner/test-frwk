<form #userForm="ngForm" *ngIf="user">
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]= "user.name" required name="name" #Name="ngModel"
            [ngClass]="{'is-invalid': Name.invalid}" class="form-control">
            
            <div class="invalid-feedback">
              <span>User name is required!</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">UserName:</label>
        <div class="col-sm-10">
            <input [(ngModel)]= "user.username" required name="username" #username="ngModel" 
            [ngClass]="{'is-invalid': username.invalid}" class="form-control">
            
            <div class="invalid-feedback">
              <span>User Name is required!</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input [(ngModel)]= "user.email" required name="email" #email="ngModel" 
            [ngClass]="{'is-invalid': email.invalid}" class="form-control">
            
            <div class="invalid-feedback">
              <span>E-mail is required!</span>
            </div>
        </div>
    </div>
    <button type="button" [disabled]="userForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/usuarios']" class="btn btn-secondary">Back</button>
</form>
