<h4 class="text-center">Usu√°rios</h4>

<div class="form-group row">
    <label class="col-sm-1 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]= "filter" class="form-control">
    </div>
</div>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let user of filteredUsers'>
            <td>{{user.id}}</td>
            <td>{{user.name }}</td>
            <td>{{user.username }}</td>
            <td>{{user.email }}</td>
            <td>
                <a [routerLink]="['/usuario/info', user.id]" class="btn btn-primary btn-sm mr-2">Edit</a>
                <button (click)="deleteById(user.id)" class="btn btn-danger btn-sm">Delet</button>
            </td>
        </tr>
    </tbody>
</table>
