<h4 class="text-center fluid">Postagens</h4>
<div class="form-group row">
    <label class="col-sm-1 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]= "filter" class="form-control">
    </div>
</div>

<table class="table table-striped table-sm table-hover">
    <thead class="thead-dark">
        <tr class="text-center">
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let post of filteredPosts'>
            <td>{{post.id}}</td>
            <td style="white-space: pre-line">{{post.title }}</td>
            <td style="white-space: pre-line">{{post.body }}</td>
            <td>
                <a [routerLink]="['/postagem/info', post.id]" class="btn btn-primary btn-sm mr-2">Edit</a>
                <button (click)="deleteById(post.id)" class="btn btn-danger btn-sm">Delet</button>
            </td>
        </tr>
    </tbody>
</table>
