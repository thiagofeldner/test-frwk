<h4 class="text-center">Coment√°rios</h4>
<div class="form-group row">
    <label class="col-sm-1 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]= "filter" class="form-control">
    </div>
</div>
<table class="table table-striped table-sm table-hover">
    <thead class="thead-dark">
        <tr class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>Body</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody class="container-fluid">
        <tr *ngFor = 'let comment of filteredComments'>
            <td>{{comment.id}}</td>
            <td>{{comment.name}}</td>
            <td style="white-space: pre-line">{{comment.body }}</td>
            <td>
                <a [routerLink]="['/comentario/info', comment.id]" class="btn btn-primary btn-sm mr-2">Edit</a>
                <button (click)="deleteById(comment.id)" class="btn btn-danger btn-sm">Delet</button>
            </td>
        </tr>
    </tbody>
</table>
